<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件共享平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>文件共享平台</h1>
        
        <div class="main-buttons">
            <a href="/upload" class="btn primary-btn">上传文件</a>
            <a href="/pickup" class="btn secondary-btn">取件</a>
        </div>
        
        <div class="intro">
            <h2>使用说明</h2>
            <ul>
                <li>无需注册登录，上传文件组后获取取件码</li>
                <li>取件时只需输入取件码即可下载全部文件</li>
                <li>支持断点续传，确保文件安全完整下载</li>
                <li>上传者可通过管理链接查看下载情况</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>文件共享平台 &copy; 2025</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
